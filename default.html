<ion-button expand="block" color="light" id="btnSoporteBasico">Soporte</ion-button>
<ion-button expand="block" color="light" id="btnSoporteEspecializado">Especializado</ion-button>
<ion-button expand="block" color="danger" id="btnLogout">Salir</ion-button>
<script>

    document.querySelector('#btnSoporteBasico').onclick=()=>{
        $("#contenedorPrincipal").load("basico.html");
    }
    document.querySelector('#btnSoporteEspecializado').onclick=()=>{
        $("#contenedorPrincipal").load("especializado.html");
    }
    document.querySelector('#btnLogout').onclick=()=>{
        $("#contenedorPrincipal").load("login.html");
    }
</script>
